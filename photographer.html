<!doctype html>
<html>
    <head>
        <link href="css/photographer.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header class="header">
            <a href="./index.html"><img src="assets/images/logo.png" class="logo" /></a>
        </header>
        <main id="main">
            <div class="photograph-header">
                <div class="cell photograph-header-infos" aria-label="Informations du photographe">
                    <h1 class="photographer-name" tabindex="0" aria-label="Nom du photographe">
                        Nom du photographe
                    </h1>
                    <h2 class="location" tabindex="0" aria-label="Ville, Pays">Ville, Pays</h2>
                    <p class="tagline" tabindex="0" aria-label="Tagline du photographe">
                        Tagline du photographe
                    </p>
                </div>
                <button
                    id="contact_button"
                    class="cell contact_button"
                    tabindex="0"
                    aria-label="Contacter le photographe"
                >
                    Contactez-moi
                </button>
                <img
                    class="cell photograph-portrait"
                    src="assets/photographers/account.png"
                    alt="Portrait du photographe"
                    tabindex="0"
                />
            </div>
            <div role="presentation" class="portfolio">
                <div class="portfolio-header">
                    <div class="sort-by" tabindex="0" aria-label="Trier les médias par type">
                        <label class="sr-only" id="sort-label">Trier par : </label>
                        <div id="sort-select" class="custom-select" tabindex="0" role="listbox" aria-labelledby="sort-label" aria-expanded="false">
                            <div class="option selected" role="option" aria-selected="true" data-value="likes">Popularité</div>
                            <div class="option" role="option" aria-selected="false" data-value="date">Date</div>
                            <div class="option" role="option" aria-selected="false" data-value="title">Titre</div>
                        </div>
                    </div>
                </div>
                <div id="media-list" class="media-list"></div>
            </div>
            <div role="contentinfo" class="resume">
                <div aria-label="Total de j'aime reçu" class="total-likes">
                    <span class="likes-number">0</span>
                    <svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.12 3 6.81 3C8.34 3 9.81 3.81 10.75 5.09C11.69 3.81 13.16 3 14.69 3C17.38 3 19.5 5.42 19.5 8.5C19.5 12.28 16.1 15.36 10.95 20L12 21.35Z"
                            fill="#000000"
                        />
                    </svg>
                </div>
                <div aria-label="Prix par jour" class="price-per-day">
                    <span class="price">-</span>
                    <span class="currency">€</span>
                    <span class="separator">/ jour</span>
                </div>
            </div>
        </main>
        <div aria-label="LightBox" class="lightbox-modal">
            <div class="lightbox">
                <button class="close-button" tabindex="0" aria-label="Fermer la LightBox">
                    <img src="assets/icons/close-lightbox.svg" alt="Close LightBox" />
                </button>
                <button class="previous-button" tabindex="0" aria-label="Image précédente">
                    <img src="assets/icons/previous.svg" alt="Previous Image" />
                </button>
                <button class="next-button" tabindex="0" aria-label="Image suivante">
                    <img src="assets/icons/next.svg" alt="Next Image" />
                </button>
            </div>
        </div>
        <div id="contact_modal" role="dialog" aria-modal="true" class="modal-container">
            <div class="modal" aria-label="Formulaire de contact">
                <header>
                    <h2>Contactez-moi</h2>
                    <button
                        class="close-button"
                        tabindex="0"
                        aria-label="Fermer la fenêtre de contact"
                    >
                        <img src="assets/icons/close.svg" alt="Fermer la fenêtre de contact" />
                    </button>
                </header>
                <form>
                    <label for="first-name">Prénom</label>
                    <input
                        type="text"
                        name="first-name"
                        id="first-name"
                        aria-label="Insérer votre prénom"
                        value="aopzihuf"
                        tabindex="0"
                    />
                    <label for="last-name">Nom</label>
                    <input
                        type="text"
                        name="last-name"
                        id="last-name"
                        aria-label="Insérer votre nom"
                        value="aopzihuf"
                        tabindex="0"
                    />
                    <label for="email">Email</label>
                    <input
                        name="email"
                        type="email"
                        id="email"
                        aria-label="Insérer votre email"
                        value="aopzihuf@a.ec"
                        tabindex="0"
                    />
                    <label for="message">Message</label>
                    <textarea
                        id="message"
                        name="message"
                        class="message"
                        aria-label="Insérer votre message"
                        rows="5"
                        tabindex="0"
                    >
Message de test...</textarea
                    >
                    <button type="submit" id="submit-button" class="contact_button" tabindex="0">
                        Envoyer
                    </button>
                </form>
            </div>
        </div>
        <script type="module" src="/scripts/pages/photographer.js"></script>
    </body>
</html>
